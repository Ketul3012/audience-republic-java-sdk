plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

group = 'com.audience'
version = '1.0.7'
description = 'Java SDK to interact with Audience Republic API'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava
    implementation 'com.squareup.retrofit2:retrofit:2.11.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.11.0'
    implementation 'com.google.code.gson:gson:2.11.0'
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    implementation 'joda-time:joda-time:2.13.0'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            pom {
                name = 'Audience Republic Java SDK'
                description = 'Java SDK to interact with Audience Republic API'
                url = 'https://github.com/Ketul3012/audience-republic-java-sdk'

                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0'
                    }
                }
                developers {
                    developer {
                        id = 'Ketul3012'
                        name = 'Ketul Patel'
                        email = 'ketulpatel3012@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/Ketul3012/audience-republic-java-sdk.git'
                    developerConnection = 'scm:git:ssh://github.com:Ketul3012/audience-republic-java-sdk.git'
                    url = 'https://github.com/Ketul3012/audience-republic-java-sdk'
                }
            }
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/Ketul3012/audience-republic-java-sdk")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
                password = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
